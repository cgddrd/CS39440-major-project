language:
  - cpp

compiler:
  - gcc
  
before_install:
  - sudo apt-get update

install:
  - sudo apt-get install -y build-essential
  - sudo apt-get install -y cmake git libgtk2.0-dev pkg-config libavcodec-dev libavformat-dev libswscale-dev
  - sudo apt-get install -y python-dev python-numpy libtbb2 libtbb-dev libjpeg-dev libpng-dev libtiff-dev libjasper-dev libdc1394-22-dev
  - curl -sL https://github.com/Itseez/opencv/archive/2.4.9.zip > opencv-2.4.9.zip
  - unzip opencv-2.4.9.zip
  - cd opencv-2.4.9
  - mkdir build
  - cd build
  - cmake -D CMAKE_BUILD_TYPE=RELEASE -D CMAKE_INSTALL_PREFIX=/usr/local -D WITH_TBB=ON -D BUILD_NEW_PYTHON_SUPPORT=ON -D WITH_V4L=ON -D INSTALL_C_EXAMPLES=ON -D INSTALL_PYTHON_EXAMPLES=ON -D BUILD_EXAMPLES=ON -D WITH_QT=ON -D WITH_OPENGL=ON ..
  - make
  - sudo make -j8 install
  - sudo sh -c 'echo "/usr/local/lib" > /etc/ld.so.conf.d/opencv.conf'
  - sudo ldconfig
  - echo "OpenCV ready to be used."
  - echo "Returning to root repo folder."
  - cd ../../
  - pwd
  - ls -l

script:
  - cd experiments/mat_pixel_iteration/mat_pixel_iteration
  - g++ main.cpp -o mat_pixel_iteration -lopencv_core -lopencv_highgui -lopencv_imgproc -lopencv_nonfree -lopencv_features2d 
  - ./mat_pixel_iteration ../../eval_data/1.JPG
