language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true
  
branches:
  only:
    - master
    - develop

branches:
  only:
    - master
    - develop

before_install:
 - sudo apt-get update
 - sudo apt-get install build-essential
 - sudo apt-get install python-opencv
 - sudo apt-get install -qq python-numpy python-scipy
 - sudo dpkg -L python-opencv
 - sudo pip install coverage
 - sudo pip install cython
 - sudo pip install setuptools_cython

# We want to skip the 'install' stage, as this is handled by the project-specific scripts.
install: 
  - "cd src/template_matching_scaling"
  # - "python setup.py build_ext --inplace"
  - "python setup.py install"

script: true
  # - bash run_travisci_tests.sh
  - nosetests -w tests/ --with-coverage
